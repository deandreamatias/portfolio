name: portfolio
description: deandreamatias
version: 1.7.0
code: 13

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  responsive_builder: ^0.7.0
  url_launcher: ^6.3.0
dev_dependencies: 
  flutter_lints: ^4.0.0

flutter:
  generate: true
  assets:
    - assets/img/
  fonts:
    - family: Sniglet
      fonts:
        - asset: assets/fonts/sniglet.ttf
    - family: Asap
      fonts:
        - asset: assets/fonts/asap.ttf
    - family: portfolio
      fonts:
        - asset: assets/fonts/portfolio.ttf
