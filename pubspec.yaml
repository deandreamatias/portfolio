name: portfolio
description: deandreamatias

version: 1.5.0
code: 11

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  responsive_builder: ^0.4.2
  url_launcher: ^6.0.20
dev_dependencies: 
  flutter_lints: ^1.0.4

flutter:
  generate: true
  assets:
    - assets/img/
  fonts:
    - family: Sniglet
      fonts:
        - asset: assets/fonts/sniglet.ttf
    - family: Asap
      fonts:
        - asset: assets/fonts/asap.ttf
    - family: portfolio
      fonts:
        - asset: assets/fonts/portfolio.ttf
