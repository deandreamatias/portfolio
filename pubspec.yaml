name: portfolio
description: deandreamatias portfolio

version: 0.1.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_builder: ^0.1.5
  url_launcher: ^5.4.2
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/img/
  fonts:
    - family: Sniglet
      fonts:
        - asset: assets/fonts/sniglet.ttf
    - family: Asap
      fonts:
        - asset: assets/fonts/asap.ttf
    - family: portfolio
      fonts:
        - asset: assets/fonts/portfolio.ttf
