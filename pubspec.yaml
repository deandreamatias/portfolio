name: portfolio
description: deandreamatias portfolio

version: 0.1.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_builder: ^0.1.5
  url_launcher: ^5.4.2
  eof_podcast_feed:
    git: git@github.com:deandreamatias/dart-eof-podcast-feed.git
  just_audio: ^0.1.3
  flutter_html: ^0.11.1
  cupertino_icons: ^0.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/img/
  fonts:
    - family: Sniglet
      fonts:
        - asset: assets/fonts/sniglet.ttf
    - family: Asap
      fonts:
        - asset: assets/fonts/asap.ttf
    - family: portfolio
      fonts:
        - asset: assets/fonts/portfolio.ttf
