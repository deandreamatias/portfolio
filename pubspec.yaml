name: portfolio
description: deandreamatias

version: 1.0.3
code: 5

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  responsive_builder: ^0.1.5
  url_launcher: ^5.4.5
  url_launcher_web: ^0.1.1+2
  flutter_html: ^0.11.1
  flutter_translate: ^1.6.0
  eof_podcast_feed:
    git: git@github.com:deandreamatias/dart-eof-podcast-feed.git

flutter:
  assets:
    - assets/img/
    - assets/i18n/
  fonts:
    - family: Sniglet
      fonts:
        - asset: assets/fonts/sniglet.ttf
    - family: Asap
      fonts:
        - asset: assets/fonts/asap.ttf
    - family: portfolio
      fonts:
        - asset: assets/fonts/portfolio.ttf
